<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header clearfix">
        <div class="container">
            <nav class="main-menu">
                <ul>
                    <li>
                        <a href="#">Главная</a>
                    </li>
                    <li><a href="#">Каталог</a></li>
                    <li><a href="#">Акции</a></li>
                    <li><a href="#">Магазины</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
            </nav>
        </div>
        <div class="profile">
            <a href="#">Вход</a>
        </div>
    </header>
    
    <main>
        <div class="container">
            <aside class="sidebar">
                <form>
                    <fieldset class="sidebar-section">
                        <legend class="sidebar-header">Производители</legend>
                        <div class="form-group">
                            <input type="checkbox" name="manufacturer" id="manufacturer1">
                            <label for="manufacturer1">Производитель 1</label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="manufacturer" id="manufacturer2">
                            <label for="manufacturer2">Производитель 2</label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="manufacturer" id="manufacturer3">
                            <label for="manufacturer3">Производитель 3</label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="manufacturer" id="manufacturer4">
                            <label for="manufacturer4">Производитель 4</label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="manufacturer" id="manufacturer5">
                            <label for="manufacturer5">Производитель 5</label>
                        </div>
                    </fieldset>
    
                    <fieldset>
                        <legend class="sidebar-header">Группы товаров</legend>
                        <div class="form-group">
                            <input type="checkbox" name="manufacturer" id="group1">
                            <label for="group1">Группа 1</label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="manufacturer" id="group2">
                            <label for="group2">Группа 2</label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="manufacturer" id="group3">
                            <label for="group3">Группа 3</label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="manufacturer" id="group4">
                            <label for="group4">Группа 4</label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="manufacturer" id="group5">
                            <label for="group5">Группа 5</label>
                        </div>
                    </fieldset>
                    <div class="form-group">
                        <button>Применить</button>
                    </div>
    
                </form>
            </aside>
            <div class="page-content">
                <h1 class="product-category-header">Товары для дома</h1>

                <div class="product-list">
                    <div class="product-card">
                        <div class="product-image">
                            <img src="friend.jpg" alt="a.mordvinov">
                        </div>

                        <div class="product-details">
                            <header>Чучундра</header>

                            <p class="info">Я крутой, не дружу я с головой</p>

                            <div class="controls">
                                <button class="btn">
                                    <span class="price">1000000 &#8381;</span>
                                    <span class="buy">Заказать</span>
                                </button>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="product-list"></div>
                    <div class="product-card">
                        <div class="product-image">
                            <img src="jopa.jpg" alt="n.milchak">
                        </div>

                        <div class="product-details">
                            <header style="color: red">Чегырнаут</header>

                            <p class="info">Я даун, у меня 3 IQ</p>

                            <div class="controls">
                                <button class="btn">
                                    <span class="price">Отдам в хорошие руки</span>
                                    <span class="buy">Заказать</span>
                                </button>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
